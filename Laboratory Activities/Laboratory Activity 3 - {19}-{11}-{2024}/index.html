<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Sentence Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="newsreader newsreader-heading">Word and Sentence Counter</h2>
        <textarea id="textInput" class="newsreader newsreader-body" placeholder="Enter your text here..."></textarea>
        <div id="wordcount" class="newsreader newsreader-light">Words: 0</div>
        <div id="sentenceCount" class="newsreader newsreader-light">Sentences: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
